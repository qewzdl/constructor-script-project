<section class="auth" role="region" aria-labelledby="forgot-password-title" data-page="forgot-password">
    <section class="auth__container" aria-labelledby="forgot-password-title">
        <header class="auth__header">
            <h1 id="forgot-password-title" class="auth__title">Forgot your password?</h1>
            <p class="auth__subtitle">
                Enter the email you use for your account and we will send instructions to reset your password.
            </p>
        </header>

        <div class="auth__alert" id="forgot-password-alert" role="alert" hidden></div>

        <form
            id="forgot-password-form"
            class="auth__form"
            action="{{ .ResetRequestAction }}"
            method="post"
            novalidate
            data-action="{{ .ResetRequestAction }}"
        >
            <div class="form-field">
                <label class="form-field__label" for="forgot-password-email">Email</label>
                <input
                    id="forgot-password-email"
                    name="email"
                    type="email"
                    class="form-field__input"
                    placeholder="name@example.com"
                    autocomplete="email"
                    required
                />
                <p class="form-field__hint">We will send a one-time link to this address.</p>
            </div>

            <button type="submit" class="button button--primary">Send reset link</button>

            <p class="auth__hint">
                Remembered your password?
                <a class="form-actions__link" href="/login">Return to sign in</a>
            </p>
        </form>
    </section>
</section>
