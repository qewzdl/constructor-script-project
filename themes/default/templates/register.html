
<section class="auth" role="region" aria-labelledby="register-title" data-page="register">
    <section class="auth__container" aria-labelledby="register-title">
        <header class="auth__header">
            <h1 id="register-title" class="auth__title">Create your account</h1>
            <p class="auth__subtitle">
                Complete the form to unlock private articles, team workspaces, and analytics.
            </p>
        </header>

        <div class="auth__alert" id="register-alert" role="alert" hidden></div>

        <form
            id="register-form"
            class="auth__form"
            action="{{ .RegisterAction }}"
            method="post"
            novalidate
            data-action="{{ .RegisterAction }}"
        >
            <div class="form-grid">
                <div class="form-field">
                    <label class="form-field__label" for="register-username">Username</label>
                    <input
                        id="register-username"
                        name="username"
                        type="text"
                        class="form-field__input"
                        placeholder="How should we address you?"
                        autocomplete="username"
                        required
                    />
                </div>

                <div class="form-field">
                    <label class="form-field__label" for="register-email">Email</label>
                    <input
                        id="register-email"
                        name="email"
                        type="email"
                        class="form-field__input"
                        placeholder="name@example.com"
                        autocomplete="email"
                        required
                    />
                </div>
            </div>

            <div class="form-grid">
                <div class="form-field">
                    <label class="form-field__label" for="register-password">Password</label>
                    <div class="form-field__input-wrapper">
                        <input
                            id="register-password"
                            name="password"
                            type="password"
                            class="form-field__input"
                            placeholder="Minimum 6 characters"
                            autocomplete="new-password"
                            minlength="6"
                            aria-describedby="register-password-requirements"
                            required
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            aria-pressed="false"
                            aria-label="Show password"
                            data-password-toggle="register-password"
                        >
                            <span
                                class="password-toggle__icon password-toggle__icon--hidden"
                                aria-hidden="true"
                                data-eye="closed"
                            >
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                </svg>
                            </span>
                            <span
                                class="password-toggle__icon password-toggle__icon--visible"
                                aria-hidden="true"
                                data-eye="open"
                            >
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                    <path
                                        d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>

                <div class="form-field">
                    <label class="form-field__label" for="register-password-confirm">Confirm password</label>
                    <div class="form-field__input-wrapper">
                        <input
                            id="register-password-confirm"
                            name="password_confirm"
                            type="password"
                            class="form-field__input"
                            placeholder="Repeat your password"
                            autocomplete="new-password"
                            minlength="6"
                            aria-describedby="register-password-requirements"
                            required
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            aria-pressed="false"
                            aria-label="Show password"
                            data-password-toggle="register-password-confirm"
                        >
                            <span
                                class="password-toggle__icon password-toggle__icon--hidden"
                                aria-hidden="true"
                                data-eye="closed"
                            >
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                </svg>
                            </span>
                            <span
                                class="password-toggle__icon password-toggle__icon--visible"
                                aria-hidden="true"
                                data-eye="open"
                            >
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                    <path
                                        d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    ></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-field form-field--checkbox">
                <label class="checkbox">
                    <input type="checkbox" name="agree" class="checkbox__input" required />
                    <span class="checkbox__label">
                        I agree to the <a class="form-actions__link" href="/terms">terms of use</a>
                        and <a class="form-actions__link" href="/privacy">privacy policy</a>.
                    </span>
                </label>
            </div>

            <button type="submit" class="button button--primary">Create account</button>

            <p class="auth__hint">
                Already have an account?
                <a class="form-actions__link" href="/login">Sign in</a>
            </p>
        </form>
    </section>
</section>
