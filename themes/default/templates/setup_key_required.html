<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Setup Access Required</title>
        
        <script>
            (function () {
                const storageKey = "theme";
                const root = document.documentElement;

                const getStoredTheme = () => {
                    try {
                        const storedTheme = localStorage.getItem(storageKey);
                        if (storedTheme === "light" || storedTheme === "dark") {
                            return storedTheme;
                        }
                    } catch (error) {
                        /* no-op */
                    }
                    return null;
                };

                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    root.setAttribute("data-theme", storedTheme);
                    return;
                }

                const prefersDark =
                    window.matchMedia &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches;

                root.setAttribute("data-theme", prefersDark ? "dark" : "light");
            })();
        </script>

        <link rel="stylesheet" href="/static/css/core/root.css" />
        <link rel="stylesheet" href="/static/css/core/layout.css" />
        <link rel="stylesheet" href="/static/css/core/base.css" />
        <link rel="stylesheet" href="/static/css/elements/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: var(--color-background);
                color: var(--color-text);
                font-family: 'Outfit', system-ui, -apple-system, sans-serif;
            }
            
            .setup-key-container {
                max-width: 500px;
                width: 100%;
                padding: 2rem;
                background: var(--color-surface);
                border-radius: 12px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                text-align: center;
            }
            
            .lock-icon {
                font-size: 3rem;
                margin-bottom: 1rem;
                opacity: 0.8;
            }
            
            .setup-key-title {
                font-size: 1.875rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
                color: var(--color-text);
            }
            
            .setup-key-description {
                font-size: 1rem;
                color: var(--color-text-muted);
                margin-bottom: 2rem;
                line-height: 1.5;
            }
            
            .setup-key-form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            
            .setup-key-input {
                padding: 0.75rem 1rem;
                font-size: 1rem;
                border: 2px solid var(--color-border);
                border-radius: 8px;
                background: var(--color-background);
                color: var(--color-text);
                font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
                transition: border-color 0.2s;
            }
            
            .setup-key-input:focus {
                outline: none;
                border-color: var(--color-primary);
            }
            
            .setup-key-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                font-weight: 600;
                background: var(--color-primary);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.2s, transform 0.1s;
            }
            
            .setup-key-button:hover {
                background: var(--color-primary-dark);
            }
            
            .setup-key-button:active {
                transform: scale(0.98);
            }
            
            .setup-key-error {
                padding: 0.75rem;
                background: rgba(239, 68, 68, 0.1);
                border: 1px solid rgba(239, 68, 68, 0.3);
                border-radius: 6px;
                color: #dc2626;
                font-size: 0.875rem;
                display: none;
            }
            
            .setup-key-error.show {
                display: block;
            }
            
            .help-text {
                margin-top: 1.5rem;
                padding-top: 1.5rem;
                border-top: 1px solid var(--color-border);
                font-size: 0.875rem;
                color: var(--color-text-muted);
            }
        </style>
    </head>
    
    <body>
        <div class="setup-key-container">
            <div class="lock-icon">üîê</div>
            <h1 class="setup-key-title">Setup Access Required</h1>
            <p class="setup-key-description">
                A security key is required to access the setup page. 
                This key was generated when you ran the deployment script.
            </p>
            
            <form class="setup-key-form" id="setup-key-form">
                <div class="setup-key-error" id="setup-key-error" role="alert"></div>
                
                <input 
                    type="text" 
                    class="setup-key-input" 
                    id="setup-key-input"
                    placeholder="Enter your setup key"
                    autocomplete="off"
                    autocapitalize="off"
                    spellcheck="false"
                    required
                />
                
                <button type="submit" class="setup-key-button">
                    Continue to Setup
                </button>
            </form>
            
            <div class="help-text">
                <p>
                    üí° <strong>Tip:</strong> The setup key was displayed when you ran 
                    <code>./deploy/quickstart.sh</code> or can be found in your 
                    <code>deploy/.env.production</code> file as <code>SETUP_KEY</code>.
                </p>
            </div>
        </div>
        
        <script>
            const form = document.getElementById('setup-key-form');
            const input = document.getElementById('setup-key-input');
            const errorDiv = document.getElementById('setup-key-error');
            
            // Check if there's an error message in URL
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('error');
            if (errorMsg) {
                errorDiv.textContent = errorMsg;
                errorDiv.classList.add('show');
            }
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                errorDiv.classList.remove('show');
                
                const key = input.value.trim();
                if (!key) {
                    errorDiv.textContent = 'Please enter a setup key';
                    errorDiv.classList.add('show');
                    return;
                }
                
                // Redirect to setup with the key
                window.location.href = `/setup?key=${encodeURIComponent(key)}`;
            });
            
            // Auto-focus input
            input.focus();
        </script>
    </body>
</html>
