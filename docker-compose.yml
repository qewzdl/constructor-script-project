version: '3.8'

services:
    postgres:
        image: postgres:15-alpine
        container_name: blog-postgres
        environment:
            POSTGRES_USER: ${DB_USER:-devuser}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
            POSTGRES_DB: ${DB_NAME:-constructor}
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-devuser} -d ${DB_NAME:-constructor}']
            interval: 10s
            timeout: 5s
            retries: 5

    api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: blog-api
        environment:
            DATABASE_URL: postgres://${DB_USER:-devuser}:${DB_PASSWORD:-devpassword}@postgres:5432/${DB_NAME:-constructor}?sslmode=disable
            JWT_SECRET: ${JWT_SECRET:-development-secret-change-in-production}
            PORT: 8080
        ports:
            - '8080:8080'
        depends_on:
            postgres:
                condition: service_healthy
        restart: unless-stopped

volumes:
    postgres_data:
