version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: constructor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME:-constructor}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME:-constructor}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: constructor-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: "${DB_HOST:-postgres}"
      DB_PORT: "${DB_PORT:-5432}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_NAME: "${DB_NAME:-constructor}"
      DB_SSLMODE: "${DB_SSLMODE:-disable}"
      PORT: "${PORT:-8080}"
      ENVIRONMENT: "${ENVIRONMENT:-production}"
      ENABLE_CACHE: "${ENABLE_CACHE:-true}"
      ENABLE_REDIS: "${ENABLE_REDIS:-false}"
      ENABLE_EMAIL: "${ENABLE_EMAIL:-false}"
      ENABLE_METRICS: "${ENABLE_METRICS:-false}"
      ENABLE_COMPRESSION: "${ENABLE_COMPRESSION:-true}"
      UPLOAD_DIR: "${UPLOAD_DIR:-./uploads}"
      JWT_SECRET: "${JWT_SECRET}"
      SITE_URL: "${SITE_URL:-https://localhost}"
      SITE_NAME: "${SITE_NAME:-Constructor Script}"
      SITE_DESCRIPTION: "${SITE_DESCRIPTION:-Powered by Constructor Script CMS}"
      CORS_ORIGINS: "${CORS_ORIGINS:-https://localhost}"
    volumes:
      - uploads_data:/app/uploads
      - static_data:/app/static
    networks:
      - backend

  caddy:
    image: caddy:2.7-alpine
    container_name: constructor-caddy
    restart: unless-stopped
    depends_on:
      - api
    environment:
      SITE_DOMAIN: "${SITE_DOMAIN:-localhost}"
      SITE_EMAIL: "${SITE_EMAIL:-admin@example.com}"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - uploads_data:/app/uploads:ro
      - static_data:/app/static:ro
    ports:
      - '80:80'
      - '443:443'
    networks:
      - backend

networks:
  backend:
    name: constructor-backend

volumes:
  postgres_data:
  uploads_data:
  static_data:
  caddy_data:
  caddy_config:
