<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Define character encoding and responsive viewport -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Dynamic page title -->
        <title>{{ .Title }}</title>

        <!-- Unique SEO description (displayed in search results) -->
        {{ if .Description }}
        <meta name="description" content="{{ .Description }}" />
        {{ end }}

        <!-- Website author -->
        <meta name="author" content="{{ .Site.Name }}" />

        <!-- Allow search engines to index and follow links -->
        <meta name="robots" content="index, follow" />

        <!-- Core CSS stylesheets -->
        <link rel="stylesheet" href="/static/css/layout.css" />
        <link rel="stylesheet" href="/static/css/base.css" />

        <!-- Favicon for browser tab -->
        <link rel="icon" href="{{ .Site.Favicon }}" type="image/x-icon" />

        <!-- Preconnect to Google Fonts for faster font loading -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Load Outfit font family with multiple weights -->
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Open Graph and Twitter Card metadata for social media sharing -->
        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:description" content="{{ .Description }}" />
        <meta property="og:type" content="website" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ .Title }}" />
        <meta name="twitter:description" content="{{ .Description }}" />

        <!-- Structured data (Organization) for rich results in search engines -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": "{{ .Site.Name }}",
                "logo": "{{ .Site.Logo }}",
                "url": "{{ .Site.URL }}"
            }
        </script>
    </head>

    <body class="page">
        <header class="header" role="banner">
            <nav
                class="header__nav"
                role="navigation"
                aria-label="Main navigation"
            >
                <a
                    href="/"
                    class="header__logo"
                    aria-label="Go to {{ .Site.Name }} homepage"
                >
                    <img
                        src="/static/icons/logo.svg"
                        alt="{{ .Site.Name }} Logo"
                        class="header__logo-image"
                    />
                </a>
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="/" class="header__nav-link" aria-current="page"
                            >Home</a
                        >
                    </li>
                    <li class="header__nav-item">
                        <a href="/blog" class="header__nav-link">Blog</a>
                    </li>
                    {{ if .IsAuthenticated }}
                    <li
                        class="header__nav-item"
                        data-auth="auth"
                        {{
                        if
                        not
                        .IsAuthenticated
                        }}hidden{{
                        end
                        }}
                    >
                        <a href="/profile" class="header__nav-link">Profile</a>
                    </li>
                    <li
                        class="header__nav-item"
                        data-auth="auth"
                        {{
                        if
                        not
                        .IsAuthenticated
                        }}hidden{{
                        end
                        }}
                    >
                        <button
                            id="logout-button"
                            class="header__nav-link header__nav-link--button"
                            type="button"
                        >
                            Log out
                        </button>
                    </li>
                    {{ else }}
                    <li
                        class="header__nav-item"
                        data-auth="guest"
                        {{
                        if
                        .IsAuthenticated
                        }}hidden{{
                        end
                        }}
                    >
                        <a href="/login" class="header__nav-link">Sign in</a>
                    </li>
                    <li
                        class="header__nav-item"
                        data-auth="guest"
                        {{
                        if
                        .IsAuthenticated
                        }}hidden{{
                        end
                        }}
                    >
                        <a href="/register" class="header__nav-link"
                            >Create account</a
                        >
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </header>

        <main id="main-content" class="main" role="main">{{ .Content }}</main>

        <footer class="footer" role="contentinfo">
            <section class="footer__info">
                <p class="footer__text">
                    &copy;
                    <time datetime="2025" class="footer__year">2025</time>
                    <span class="footer__brand">{{ .Site.Name }}</span>. All
                    rights reserved.
                </p>
            </section>
        </footer>

        <script src="/static/js/auth.js" defer></script>
        <script src="/static/js/comments.js" defer></script>
    </body>
</html>
